<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Breve.me Smallest Chat App</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<!-- <script src="/breve/bower_components/webcomponentsjs/webcomponents-hi.js"></script> -->
<!-- <link rel="import" href="/breve/bower_components/polymer/polymer.html"> -->
<!-- <link rel="import" href="/breve/elements/register-view.html"> -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/breve/bower_components/Waves/dist/waves.min.css" />
<link rel="stylesheet" type="text/css" href="/breve/static/polymerform/build/jquery.polymer-form.min.css" />
<link rel="stylesheet" type="text/css" href="/breve/static/style.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body onLoad="onLoad()" fullbleed unresolved vertical layout>


<div class="container body-content">
    <section class="content-wrapper main-content clear-fix">
	<div class="row">
		<div class="col-md-12">
			<h1>Register</h1>
		</div>
		<div class="col-md-12">
			<form method="post" action="./register">
			<div class="form-group"><div class="col-sm-12"><input type="text" id="email" name="email" label="Email Address" class="polymerform" /></div></div>
			<div class="form-group"><div class="col-sm-12"><input type="password" id="password" name="password" label="Password" class="polymerform" /></div></div>
			<div class="form-group"><div class="col-sm-12"><input type="password" id="password1" name="password1" label="Re-enter Password" class="polymerform" /></div></div>
			<div class="form-group"><div class="col-sm-12"><input type="submit" class="wavesbutton" value="Create User" /></div></div>
			<div class="form-group"><div class="col-sm-12"><a href="#" class="wavesbutton">Click Here</a></div></div>
			</form>
		</div>
		<div class="col-md-12">
			<h1>Return</h1>
		</div>
	</div>
	</section>
</div>

<script type="text/javascript" src="/breve/bower_components/Waves/dist/waves.min.js"></script>
<script type="text/javascript" src="/breve/static/polymerform/build/jquery.polymer-form.min.js"></script>
<script type="text/javascript">
//init the wave button
Waves.attach('.wavesbutton', ['waves-button', 'waves-float']);
Waves.init();
//init the polymerForm
$(document).ready(function(){
	$(".polymerform").polymerForm();
});
</script> 
</body>

</html>
