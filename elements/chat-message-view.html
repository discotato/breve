<dom-module id="chat-message-view" attributes="model">
    <template>
        <style>
            paper-item {
                margin: 5px;
                padding: 10px;
                float: left;
            }
			
			#messages {
			/* flex vertical layout start */
				display: flex;
				flex-direction: column;
				/* overflow-y: auto; */
			}
        </style>
        <!-- <div vertical layout start> -->
		<div>{{item.message1}}</div>
		
		<div id="messages">
			</paper-item>{{yourname}}</paper-item>
        </div>
    </template>
    <script>
		// Your new element extends the Polymer.Element base class
		class ChatMessageView extends Polymer.Element {
			static get is() { return 'chat-message-view'; }
			
			static get properties() {
				return {
					yourname: {
						type: String,
						notify: false, 
						value() {
							return 'hi there';
						}
					}
				}
			}
		}
		//Now, register your new custom element so the browser can use it
		customElements.define(ChatMessageView.is, ChatMessageView);
  
    </script>
	
</dom-module>
